name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # ========================================
  # å•å…ƒæµ‹è¯•
  # ========================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov psutil numpy
          pip install -e .

      - name: Run unit tests
        run: |
          pytest tests/test_memory_lifecycle_manager.py \
                tests/test_tool_call_cache.py \
                tests/test_dynamic_recursion_limiter.py \
                -v \
                --cov=core/memory/memory_lifecycle_manager \
                --cov=core/tool_call_cache \
                --cov=core/dynamic_recursion_limiter \
                --cov-report=xml \
                --cov-report=html \
                --cov-report=term-missing \
                --cov-fail-under=70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unit-tests
          name: codecov-unit-tests
          fail_ci_if_error: false

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: htmlcov/

  # ========================================
  # é›†æˆæµ‹è¯•
  # ========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov psutil numpy
          pip install -e .

      - name: Run integration tests
        run: |
          pytest tests/test_integration_memory_and_cache.py \
                tests/test_integration_decision_flow.py \
                tests/test_integration_tool_execution.py \
                -v \
                --cov=core \
                --cov-report=xml \
                --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: integration-tests
          name: codecov-integration-tests
          fail_ci_if_error: false

  # ========================================
  # æ€§èƒ½åŸºå‡†æµ‹è¯•
  # ========================================
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy psutil
          pip install -e .

      - name: Run benchmark tests
        run: |
          python tests/benchmark_test.py \
            --iterations 1000 \
            --report benchmark_report.json

      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: benchmark_report_*.json

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('benchmark_report_*.json')[0]);

            let comment = '## ğŸ“Š æ€§èƒ½åŸºå‡†æµ‹è¯•ç»“æœ\\n\\n';
            comment += '| æ“ä½œ | å¹³å‡æ—¶é—´ | ååé‡ |\\n';
            comment += '|------|---------|--------|\\n';

            for (const result of report.results) {
              comment += `| ${result.name} | ${result.avg_time.toFixed(3)}ms | ${result.ops_per_second.toFixed(0)} ops/s |\\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ========================================
  # ç¨³å®šæ€§æµ‹è¯•ï¼ˆçŸ­æœŸï¼‰
  # ========================================
  stability-test-short:
    name: Stability Test (5 min)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psutil numpy
          pip install -e .

      - name: Run stability test (5 minutes)
        run: |
          python tests/stability_test.py \
            --duration 300 \
            --snapshot-interval 60 \
            --report-interval 150

      - name: Upload stability report
        uses: actions/upload-artifact@v4
        with:
          name: stability-test-report
          path: stability_test_report_*.json

  # ========================================
  # ä»£ç è´¨é‡æ£€æŸ¥
  # ========================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pylint pyflakes

      - name: Run pylint
        continue-on-error: true
        run: |
          pylint core/memory/memory_lifecycle_manager.py \
                 core/tool_call_cache.py \
                 core/dynamic_recursion_limiter.py \
                --exit-zero

      - name: Check test coverage
        run: |
          pip install pytest-cov
          pytest tests/ -v --cov=core --cov-report=term --cov-fail-under=70

  # ========================================
  # å®‰å…¨æ‰«æ
  # ========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run security checks
        run: |
          python -m pip install --upgrade pip
          pip install bandit
          bandit -r core/ -f json -o security_report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security_report.json
