# Pytest 配置文件
# 用于单元测试和覆盖率报告生成

[tool:pytest]
# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=75

# 标记
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试
    performance: 性能测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = .
omit =
    .venv/*
    .venv_old_python38/*
    .backups/*
    tests/*
    */tests/*
    __pycache__/*
    */site-packages/*
    */dist-packages/*
    setup.py
    build/*
    dist/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
